[meta]
version = 1.0.0
revision = 0
updated = 2026-02-22

[defaults]
enabled = true
trigger = push
cache = none
lock = false
revert = none
gitignore =
audit = true
payload =
schedule =
paths =
description =
runner =

[card.create]
enabled = true
trigger = push
paths = kanban/{backlog,open,wip}/TASK-*.md
cache = inherit
lock = false
revert = none
gitignore =
audit = true
payload =
description = Track new card creation
runner = board

[card.close]
enabled = true
trigger = push
paths = kanban/closed/TASK-*.md
cache = inherit
lock = true
revert = none
gitignore =
audit = true
payload = require_checked_criteria,require_docs_reference
description = Validate closed cards
runner = board

[card.move]
enabled = true
trigger = push
paths = kanban/*/TASK-*.md
cache = inherit
lock = false
revert = none
gitignore =
audit = true
payload =
description = Track card column transitions
runner = board

[sprint.plan]
enabled = true
trigger = schedule
paths =
schedule = 0 8 * * 1
cache = sprint
lock = false
revert = none
gitignore =
audit = true
payload =
description = Monday 8am planning
runner = governance

[sprint.retro]
enabled = true
trigger = schedule
paths =
schedule = 0 16 * * 5
cache = sprint
lock = false
revert = none
gitignore =
audit = true
payload =
description = Friday 4pm retro
runner = governance

[doc.sync]
enabled = true
trigger = push
paths = *.md,kanban/**/*.md,projects/**/*.md
cache = session
lock = false
revert = none
gitignore =
audit = true
payload = check_readme_version,check_milestones
description = Doc sync
runner = docs

[cred.audit]
enabled = true
trigger = push,pr
paths = *
cache = inherit
lock = true
revert = none
gitignore = .env,*.pem,*.key
audit = true
payload = scan_tokens:sk-or-|ghp_|gho_|glpat-|AKIA
description = Credential scan
runner = security

[model.build]
enabled = true
trigger = push
paths = Modelfile*,*/Modelfile*
cache = session
lock = false
revert = none
gitignore =
audit = true
payload = track_from,track_parameters
description = Model build tracking
runner = model

[verify.run]
enabled = true
trigger = dispatch
paths =
cache = inherit
lock = false
revert = none
gitignore =
audit = true
payload = test_id:all
description = Run VER tests
runner = verify

[git.ignore]
enabled = true
trigger = push
paths = .gitignore
cache = session
lock = false
revert = none
gitignore = .env,*.pem,*.key,node_modules/
audit = true
payload = enforce_patterns
description = Enforce gitignore
runner = infra

[git.lock]
enabled = false
trigger = dispatch
paths =
cache = inherit
lock = true
revert = none
gitignore =
audit = true
payload = locked_paths:kanban/closed/*
description = Patch freeze
runner = infra

[git.revert]
enabled = false
trigger = dispatch
paths =
cache = inherit
lock = false
revert = last
gitignore =
audit = true
payload = target_ref:HEAD~1
description = Revert to state
runner = infra
