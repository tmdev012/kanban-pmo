name: Docker Build

on:
  push:
    branches: [main]
    paths: ['Dockerfile', 'docker-compose.yml']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image
        run: docker build -t kanban-pmo:test .
      - name: Smoke test
        run: docker run --rm kanban-pmo:test bash -c "echo 'Container OK'"
